www:
    type: custom
    config:
        python_version: v2.7
    processes:
        app: /home/dotcloud/venv/bin/gunicorn --worker-class socketio.sgunicorn.GeventSocketIOWorker -b 0.0.0.0:$PORT_WWW synctron:app
    ports:
        www: http
    environment:
        SYNC_SETTINGS: /home/dotcloud/dotcloudconf.py

    buildscript: dotcloud_build.sh
    postinstall: ./dotcloud_postinstall.sh
    systempackages:
        - python2.7
        - libevent-dev

data:
    type: mysql

redis:
    type: custom
    buildscript: redis_builder.sh
    postinstall: ./redis_postinstall.sh
    ports:
        redis: tcp
    systempackages:
        - tcl8.5
    process: ./redis-server redis.conf
